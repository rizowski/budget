type Goal {
  id: ID!
  name: String!
  currentAmount: Int!
  currentPriority: Int!
  currentObjective: Objective!
  category: GoalCategory!
  objectives: [ Objective ]!
}

type Objective {
  amount: Int!
  maxPerPaycheck: Int!
}

type GoalCategory {
  id: ID!
  name: String!
  priorities: [ Int! ]!
}
